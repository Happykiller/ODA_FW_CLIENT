<div class="container">
    <h2 oda-label="oda-admin.title"></h2>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><span oda-label="oda-admin.users"></span></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12" id="div_listUtilisateurs">
                            <oda-loading></oda-loading>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><span oda-label="oda-admin.messages"></span></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12" id="div_messages">
                            <oda-loading></oda-loading>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><span oda-label="oda-admin.list"></span></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12" id="div_listDiffusion">
                            <oda-loading></oda-loading>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $.Oda.Controller.Admin = {
        currentUser: null,
        /**
         * @returns {$.Oda.Controller.Admin}
         */
        start : function () {
            try {
                $.Oda.Controller.Admin.displayListUsers();
                $.Oda.Controller.Admin.maillingListDisplay();
                $.Oda.Controller.Admin.messagesDisplay();
                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.start : " + er.message);
                return null;
            }
        },
        /**
         * @returns {$.Oda.Controller.Admin}
         */
        displayListUsers : function () {
            try {
                var call = $.Oda.Interface.callRest($.Oda.Context.rest+"vendor/happykiller/oda/resources/api/getListutilisateurs.php", { callback: function(response) {
                    var objDataTable = $.Oda.Tooling.objDataTableFromJsonArray(response.data.resultats.data);
                    var strhtml = '<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered hover" id="table_listUtilisateurs">';
                    strhtml += '<tfoot><tr><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th oda-attr="select">6</th><th>7</th></tr></tfoot></table>';
                    $('#div_listUtilisateurs').html(strhtml);

                    var oTable = $('#table_listUtilisateurs').dataTable({
                        "sPaginationType": "full_numbers",
                        "aaData": objDataTable.data,
                        "aaSorting": [[4, 'desc'], [1, 'asc']],
                        "aoColumns": [
                            {"sTitle": "Utilisateur", "sClass": "Left"},
                            {"sTitle": "Code utilisateur", "sClass": "dataTableColCenter"},
                            {"sTitle": "Mail", "sClass": "Left"},
                            {"sTitle": "Description", "sClass": "Left"},
                            {"sTitle": "Actif", "sClass": "dataTableColCenter"},
                            {"sTitle": "Rang", "sClass": "Left"},
                            {"sTitle": "Actions", "sClass": "dataTableColCenter"}
                        ],
                        "aoColumnDefs": [
                            {
                                "mRender": function (data, type, row) {
                                    return row[objDataTable.entete["nom"]] + ", " + row[objDataTable.entete["prenom"]];
                                },
                                "aTargets": [0]
                            },
                            {
                                "mRender": function (data, type, row) {
                                    return row[objDataTable.entete["code_user"]];
                                },
                                "aTargets": [1]
                            },
                            {
                                "mRender": function (data, type, row) {
                                    return row[objDataTable.entete["mail"]];
                                },
                                "aTargets": [2]
                            },
                            {
                                "mRender": function (data, type, row) {
                                    return row[objDataTable.entete["description"]];
                                },
                                "aTargets": [3]
                            },
                            {
                                "mRender": function (data, type, row) {
                                    return row[objDataTable.entete["actif"]];
                                },
                                "aTargets": [4]
                            },
                            {
                                "mRender": function (data, type, row) {
                                    return row[objDataTable.entete["labelle"]];
                                },
                                "aTargets": [5]
                            },
                            {//Action
                                "mRender": function (data, type, row) {
                                    var strHtml = "";
                                    strHtml += '<a onclick="$.Oda.Controller.Admin.userEdit(\'' + row[objDataTable.entete["code_user"]] + '\')" id="bt_edit_' + row[objDataTable.entete["code_user"]] + '" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> ' + $.Oda.I8n.get('oda-main', 'bt-edit') + '</a>';
                                    return strHtml;
                                },
                                "aTargets": [6]
                            }
                        ]
                    });

                    // DataTable
                    var table = $('#table_listUtilisateurs').DataTable();

                    $('#table_listUtilisateurs tbody').on('click', 'tr', function () {
                        if ($(this).hasClass('selected')) {
                            $(this).removeClass('selected');
                        }
                        else {
                            table.$('tr.selected').removeClass('selected');
                            $(this).addClass('selected');
                        }
                    });

                    $("#table_listUtilisateurs tfoot th").each(function (i) {
                        var valOdaAttri = $(this).attr("oda-attr");
                        if (valOdaAttri == "select") {
                            var select = $('<select data-mini="true"><option></option></select>')
                                    .appendTo($(this).empty())
                                    .on('change', function () {
                                        var val = $(this).val();
                                        table.column(i)
                                                .search(val ? '^' + $(this).val() + '$' : val, true, false)
                                                .draw();
                                    });

                            table.column(i - 1).data().unique().sort().each(function (d, j) {
                                select.append('<option value="' + d + '">' + d + '</option>');
                            });
                        } else {
                            $('<input type="text" placeholder="Search" size="4"/>')
                                    .appendTo($(this).empty())
                                    .on('keyup change', function () {
                                        table
                                                .column(i)
                                                .search(this.value)
                                                .draw();
                                    });
                        }
                    });
                }}, {
                    indice_user: $.Oda.Session.code_user
                });

                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.displayListUsers : " + er.message);
                return null;
            }
        },
        /**
         * @param {string} p_code_user
         * @returns {$.Oda.Controller.Admin}
         */
        userEdit : function (p_code_user) {
            try {
                $.Oda.Controller.Admin.currentUser = p_code_user;
                var tabInput = { code_user : p_code_user, profile : $.Oda.Session.userInfo.profile };
                var retour = $.Oda.Interface.callRest($.Oda.Context.rest+"vendor/happykiller/oda/resources/api/getDetailsUser.php", { callback : function(datas) {
                    var label = "Editer : "  + $.Oda.Controller.Admin.currentUser;

                    var strRangs = "";
                    var rangs = datas["data"]["lesRangs"]["data"];
                    for (var indice in rangs) {
                        if(datas["data"]["detailsUser"]["id_rang"] === rangs[indice]["id"]){
                            strRangs += '<option selected value="'+rangs[indice]["id"]+'">'+rangs[indice]["labelle"]+'</option>';
                        }else{
                            strRangs += '<option value="'+rangs[indice]["id"]+'">'+rangs[indice]["labelle"]+'</option>';
                        }
                    }

                    var strHtml = $.Oda.Display.TemplateHtml.create({
                        template : "edit-templte"
                        , scope : {
                            edit_mail : datas["data"]["detailsUser"]["mail"]
                            , edit_desc : datas["data"]["detailsUser"]["description"]
                            , edit_actif_selected : datas["data"]["detailsUser"]["actif"]
                            , rangs : strRangs
                        }
                    });

                    var strHtmlFooter = '';
                    strHtmlFooter += '<button type="button" onclick="$.Oda.Controller.Admin.userEditionValidate();" class="btn btn-primary disabled" disabled oda-submit="bt_validerEdit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> '+ $.Oda.I8n.get('oda-main','bt-submit')+'</button>';
                    strHtmlFooter += '<a onclick="$.Oda.Display.Popup.close();" class="btn btn-default" id="bt_annuler_user"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> '+ $.Oda.I8n.get('oda-main','bt-cancel')+'</a>';

                    $.Oda.Display.Popup.open({
                        label : label,
                        details : strHtml,
                        footer : strHtmlFooter,
                        callback : function(){
                            $.Oda.Scope.Gardian.add({
                                id : "gardianEdit",
                                listElt : ["edit_mail", "edit_desc","edit_actif", "input_rang"],
                                function : function(params){
                                    if(($("#edit_mail").data("isOk")) && ($("#edit_desc").data("isOk")) && ($("#edit_actif").data("isOk")) && ($("#input_rang").data("isOk"))){
                                        $("#bt_validerEdit").btDisable();
                                    }else{
                                        $("#bt_validerEdit").btEnable();
                                    }
                                }
                            });
                        }
                    });
                }}, tabInput);
                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.userEdit : " + er.message);
                return null;
            }
        },
        /**
         * @returns {$.Oda.Controller.Admin}
         */
        userEditionValidate : function () {
            try {
                var code_user = $.Oda.Controller.Admin.currentUser;
                var mail = $('#edit_mail').val();
                var desc = $('#edit_desc').val();
                var actif = $('#edit_actif').val();
                var rang = $('#input_rang').val();

                var tabInput = { code_user : code_user, mail : mail, actif : actif, rang : rang, desc : desc };
                var call = $.Oda.Interface.callRest($.Oda.Context.rest+"vendor/happykiller/oda/resources/api/updateUser.php", {functionRetour:function(){
                    $.Oda.Controller.Admin.currentUser = null;
                    $.Oda.Display.Popup.close();
                    $.Oda.Display.Notification.info($.Oda.I8n.get("oda-admin","userUpdateOk"));
                    $.Oda.Controller.Admin.displayListUsers();
                }}, tabInput);
                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.userEditionValidate : " + er.message);
                return null;
            }
        },
        /**
         * Affiche la liste de diffusion pour le site
         * @returns {$.Oda.Controller.Admin}
         */
        maillingListDisplay : function () {
            try {
                retour = $.Oda.Interface.callRest($.Oda.Context.rest+"vendor/happykiller/oda/resources/api/getListMail.php", { callback : function(response) {
                    var strhtml = "";
                    for (var index in response.data.resultat.data) {
                        strhtml += response.data.resultat.data[index].mail + ";";
                    }
                    $('#div_listDiffusion').html(strhtml);
                }});
                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.maillingListDisplay : " + er.message);
                return null;
            }
        },
        /**
         * @returns {$.Oda.Controller.Admin}
         */
        messagesDisplay : function () {
            try {
                $.Oda.Display.loading({elt : $('#div_messages')});
                $.Oda.Interface.callRest($.Oda.Context.rest+"vendor/happykiller/oda/resources/api/getMessages.php", {callback : function(response){
                    var strhtml = '<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered hover" id="table_messages"></table>';
                    strhtml += '<button type="button" onclick="$.Oda.Controller.Admin.messageNew();" class="btn btn-primary" id="bt_validerRetourMsg"><span class="glyphicon glyphicon-new" aria-hidden="true"></span> '+ $.Oda.I8n.get('oda-admin','bt-create-new-message')+'</button>';
                    $('#div_messages').html(strhtml).trigger('create');

                    var objDataTable = $.Oda.Tooling.objDataTableFromJsonArray(response.data.messages.data);
                    var oTable = $('#table_messages').dataTable( {
                        "sPaginationType": "full_numbers",
                        "aaData": objDataTable.data,
                        "aaSorting": [[6,'desc']],
                        "aoColumns": [
                            { sTitle: "Actif", sClass: "dataTable_center"  },
                            { sTitle: "Message", sClass: "dataTable_left"  },
                            { sTitle: "Profile", sClass: "dataTable_left"  },
                            { sTitle: "Niveau", sClass: "dataTable_left"  },
                            { sTitle: "Date expiration", sClass: "dataTable_center"  },
                            { sTitle: "By", sClass: "dataTable_left"  },
                            { sTitle: "Date creation", sClass: "dataTable_center"  }
                        ],
                        aoColumnDefs: [
                            {//actif
                                mRender: function ( data, type, row ) {
                                    var strHtml = row[objDataTable.entete["actif"]];
                                    return strHtml;
                                },
                                aTargets: [ 0 ]
                            },
                            {//message
                                mRender: function ( data, type, row ) {
                                    var strHtml = row[objDataTable.entete["message"]].substring(0, 25);
                                    return strHtml;
                                },
                                aTargets: [ 1 ]
                            },
                            {//profile
                                mRender: function ( data, type, row ) {
                                    var leProfile = row[objDataTable.entete["profile"]];
                                    return leProfile;
                                },
                                aTargets: [ 2 ]
                            },
                            {//niveau
                                mRender: function ( data, type, row ) {
                                    var strHtml = row[objDataTable.entete["niveau"]];
                                    return strHtml;
                                },
                                aTargets: [ 3 ]
                            },
                            {//date_expiration
                                mRender: function ( data, type, row ) {
                                    var date_expiration = row[objDataTable.entete["date_expiration"]];
                                    if(date_expiration == "0000-00-00"){
                                        date_expiration = "";
                                    }
                                    var strHtml = date_expiration;
                                    return strHtml;
                                },
                                aTargets: [ 4 ]
                            },
                            {//code_user_creation
                                mRender: function ( data, type, row ) {
                                    var strHtml = row[objDataTable.entete["code_user"]];
                                    return strHtml
                                },
                                aTargets: [ 5 ]
                            },
                            {//date_creation
                                mRender: function ( data, type, row ) {
                                    var strHtml = row[objDataTable.entete["date_creation"]];
                                    return strHtml;
                                },
                                aTargets: [ 6 ]
                            }
                        ]
                    });
                }}, { code_user : $.Oda.Session.code_user });
                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.messagesDisplay : " + er.message);
                return null;
            }
        },
        /**
         * @returns {$.Oda.Controller.Admin}
         */
        messageNew : function (p_params) {
            try {
                var rangs = $.Oda.Interface.getRangs();
                var strProfileList = "";
                for(var index in rangs){
                    strProfileList += '<option value="'+rangs[index].indice+'">'+rangs[index].labelle+'</option>';
                }

                var strHtml = $.Oda.Display.TemplateHtml.create({
                    template: "tplNewMessage",
                    scope: {
                        profileList : strProfileList
                    }
                });

                var strHtmlFooter = '';
                strHtmlFooter += '<button type="button" onclick="$.Oda.Controller.Admin.messageNewSubmit();" class="btn btn-primary disabled" disabled oda-submit="bt_validerCreerMsg"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> '+ $.Oda.I8n.get('oda-main','bt-submit')+'</button>';
                strHtmlFooter += '<a onclick="$.Oda.Display.Popup.close();" class="btn btn-default" oda-label="oda-main.bt-cancel">oda-main.bt-cancel</a>';

                $.Oda.Display.Popup.open({
                    label: $.Oda.I8n.get("oda-admin","bt-create-new-message"),
                    details : strHtml,
                    footer : strHtmlFooter,
                    callback : function(){
                        CKEDITOR.replace( 'input_message' );

                        $.Oda.Scope.Gardian.add({
                            id : "gardianNewMsg",
                            listElt : ["input_niveau","input_profile"],
                            function : function(e){
                                if((CKEDITOR.instances['input_message'].getData() !== "") && ($("#input_niveau").data("isOk")) && ($("#input_profile").data("isOk"))){
                                    $("#bt_validerCreerMsg").btEnable();
                                }else{
                                    $("#bt_validerCreerMsg").btDisable();
                                }
                            }
                        });
                    }
                });
                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.messageNew : " + er.message);
                return null;
            }
        },
        /**
         * @param {Object} p_params
         * @param p_params.id
         * @returns {$.Oda.Controller.Admin}
         */
        messageNewSubmit : function (p_params) {
            try {
                var input_message = CKEDITOR.instances['input_message'].getData();
                var input_niveau = $('#input_niveau').val();
                var input_date_expiration = $('#input_date_expiration').val();
                var input_profile = $('#input_profile').val();

                var tabInput = {
                    code_user : $.Oda.Session.code_user
                    , message : input_message
                    , niveau : input_niveau
                    , date_expiration : input_date_expiration
                    , profile : input_profile
                };
                var call = $.Oda.Interface.callRest($.Oda.Context.rest+"vendor/happykiller/oda/resources/api/addMessage.php", {callback: function(response){
                    $('#input_message').val("");
                    $('#input_niveau').val("");
                    $('#input_date_expiration').val("");
                    $('#input_profile').val("");
                    $.Oda.Display.Popup.close();
                    $.Oda.Controller.Admin.messagesDisplay();
                    $.Oda.Display.Notification.info($.Oda.I8n.get("oda-admin","messageCreateOk"));
                }}, tabInput);

                return this;
            } catch (er) {
                $.Oda.Log.error("$.Oda.Controller.Admin.messageNewSubmit : " + er.message);
                return null;
            }
        },
    };

    $.Oda.Controller.Admin.start();

</script>

<script id="edit-templte" type="text/template">
    <form>
        <div class="form-group">
            <label for="edit_mail" oda-label="oda-admin.edit_mail">edit_mail</label>
            <input required value="{{edit_mail}}" type="text" class="form-control" oda-input-text="edit_mail" oda-input-text-tips="oda-admin.edit_mail-tips"
                   oda-input-text-placeholder="oda-admin.edit_mail-placeholder" oda-input-text-check="Oda.Regexs:mail">
        </div>
        <div class="form-group">
            <label for="edit_desc" oda-label="oda-admin.edit_desc">edit_desc</label>
            <input value="{{edit_desc}}" type="text" class="form-control" oda-input-text="edit_desc"
                   oda-input-text-tips="oda-admi.edit_desc-tips"
                   oda-input-text-placeholder="oda-admi.edit_desc-placeholder"
                   oda-input-text-check="Oda.Regexs:noInjection">
        </div>
        <div class="form-group">
            <label for="edit_actif" oda-label="oda-admin.edit_actif">edit_actif</label>
            <select class="form-control" oda-input-select="edit_actif" required>
                <option value="" oda-label="oda-main.select-default"></option>
                <option value="0" {{ ((edit_actif_selected==='0')?'selected':'') }}>Off</option>
                <option value="1" {{ ((edit_actif_selected==='1')?'selected':'') }}>On</option>
            </select>
        </div>
        <div class="form-group">
            <label for="input_rang" oda-label="oda-admin.input_rang">input_rang</label>
            <select class="form-control" oda-input-select="input_rang" required>
                <option value="" oda-label="oda-main.select-default"></option>
                {{rangs}}
            </select>
        </div>
    </form>
</script>

<script id="tplNewMessage" type="text/template">
    <div class="form-group">
        <label for="input_message" oda-label="oda-admin.messageCreateMessage">oda-admin.messageCreateMessage</label>
        <textarea oda-input-text="input_message" rows="10" cols="80"></textarea>
    </div>
    <div class="form-group">
        <label for="input_niveau" oda-label="oda-admin.messageCreateAlertLevel">oda-admin.messageCreateAlertLevel</label>
        <select oda-input-select="input_niveau" class="form-control" required>
            <option value="" oda-label="oda-main.select-default"></option>
            <option value="info" oda-label="oda-admin.messageCreateAlertLevelInfo">oda-admin.messageCreateAlertLevelInfo</option>
            <option value="danger" oda-label="oda-admin.messageCreateAlertLevelDanger">oda-admin.messageCreateAlertLevelDanger</option>
            <option value="warning" oda-label="oda-admin.messageCreateAlertLevelWarning">oda-admin.messageCreateAlertLevelWarning</option>
            <option value="success" oda-label="oda-admin.messageCreateAlertLevelSuccess">oda-admin.messageCreateAlertLevelSuccess</option>
        </select>
    </div>
    <div class="form-group">
        <label for="input_profile" oda-label="oda-admin.messageCreateProfileLevel">oda-admin.messageCreateProfileLevel</label>
        <select oda-input-select="input_profile" class="form-control" required>
            <option value="" oda-label="oda-main.select-default"></option>
            {{profileList}}
        </select>
    </div>
    <div class="form-group">
        <label for="input_date_expiration" oda-label="oda-admin.messageCreateDelay">oda-admin.messageCreateDelay</label>
        <input type="date" oda-input-text="input_date_expiration" class="form-control"/>
    </div>
</script>
